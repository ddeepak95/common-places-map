<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Common Places Filter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit-icons.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-dispatch@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-drag@3"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="data.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map-section"><div id="map"></div></div>
      <div id="control-section">
        <h1>Common Places Filter</h1>
        <div class="uk-form-stacked">
          <div>
            <label class="uk-form-label"
              >ðŸ”µPerson 1 Range - <span id="radius-field1">2000</span> meters
              (Drag the circle in map to move)</label
            >
            <div class="uk-form-controls">
              <input
                class="uk-range"
                type="range"
                min="1000"
                max="10000"
                value="2000"
                id="radius-slider1"
              />
            </div>
          </div>
          <div>
            <label class="uk-form-label"
              >ðŸŸ Person 2 Range - <span id="radius-field2">2000</span> meters
              (Drag the circle in map to move)</label
            >
            <div class="uk-form-controls">
              <input
                class="uk-range"
                type="range"
                min="1000"
                max="10000"
                value="2000"
                id="radius-slider2"
              />
            </div>
          </div>
          <div>
            <label class="uk-form-label">Filter by Rating</label>
            <div class="uk-form-controls">
              <select
                class="uk-select"
                name="rating"
                id="rating"
                onchange="filterByRating()"
              >
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3" selected>3+</option>
                <option value="4">4+</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div>
            <label class="uk-form-label"
              >Available Places (<span id="placesCount">0</span>)</label
            >
            <div class="uk-form-controls">
              <div id="places-list-container">
                <p id="noPlaces"></p>
                <div id="places-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
